<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Virtual Piano</title>
</head>
<body>
    <div class="container">
        <div class="black-keys">
            <kbd id="W_key">W</kbd>
            <kbd id="E_key">E</kbd>
            <kbd id="T_key">T</kbd>
            <kbd id="Y_key">Y</kbd>
            <kbd id="U_key">U</kbd>
        </div>
        <div class="white-keys">
            <kbd>A</kbd>
            <kbd>S</kbd>
            <kbd>D</kbd>
            <kbd>F</kbd>
            <kbd>G</kbd>
            <kbd>H</kbd>
            <kbd>J</kbd>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
